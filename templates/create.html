    <form action="http://localhost:5000/api/productos/add" method="post" enctype="multipart/form-data" 
    class="formularioAjax w-75 m-auto">
        <h1 class="text-center">Alta De Producto</h1>
        <div class="container bg-dark text-light rounded mb-3">
          <div class="row">
              <div class="col-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name">
                <span id="error-nombre" class="msjError"></span>
             </div>
             <div class="col-6 mb-3">
              <label for="exampleFormControlInput1" class="form-label">Precio</label>
              <input type="text" class="form-control" id="price" name="price">
              <span id="error-precio" class="msjError"></span>
            </div>

            <div class="col-6 mb-3">
              <label for="exampleFormControlInput1" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock">
              <span id="error-stock" class="msjError"></span>
            </div>

            <div class="col-4 mb-3">
              <div>
                 <label for="category" class="form-label">Categorias</label>
              </div>
             
              <select name="category" id="category"></select>
              <span id="error-categoria" class="msjError"></span>
           </div>

           <div class="col-8 mb-3">
            <label for="img" class="form-label">Imagen</label>
            <input type="file" class="form-control" name='img' id="img">
            <span id="error-imagen" class="msjError"></span>
          </div>

          <div class="col-12 mb-3 ms-5">
            <div>
                 <label for="description" class="form-label">Descripcion</label>
                 
            </div>
           
            <textarea name="description" id="description" cols="100" rows="5"></textarea>
            <span id="error-descripcion" class="msjError"></span>
          </div>

           <div class=" col-12 d-flex justify-content-center mb-2">
            <div>
              <button type="submit" class="btn btn-primary">

              Enviar
            </button>
            </div>
            
          </div>
          </div>
        </div>
          
    </form>
