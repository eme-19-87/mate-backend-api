<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Actualizar</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-3">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Productos
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{url_for('admin.create')}}">Nuevo</a></li>
            <li><a class="dropdown-item" href="{{url_for('admin.index')}}">Listar</a></li>

          </ul>
        </li>
       
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    <form action="http://localhost:5000/api/productos/update" method="put" enctype="multipart/form-data" 
    class="formularioAjax w-75 m-auto">
       
        <input type="hidden" name="id" id="id" value="{{id}}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">price</label>
            <input type="text" class="form-control" id="price" name="price">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">stock</label>
            <input type="number" class="form-control" id="stock" name="stock">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Categorias</label>
            <select name="category" id="category"></select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Imagen</label>
            <input type="file" class="form-control" name='img' id="img">
            <div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imagenActual">
                    Ver Imagen Actual
              </button>
            </div>
          </div>
        
          <div class="mb-3">
            <div>
                 <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
            </div>
           
            <textarea name="description" id="description" cols="50" rows="5"></textarea>
          </div>

           <div class="mb-3">
            <button type="submit">

              Enviar
            </button>
          </div>
    </form>
</body>

<!-- Modal -->
<div class="modal fade" id="imagenActual" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Imagen Actual</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" alt="Imagen actual" id="imagenProductoActual">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

<script src="/static/js/sweetalert/sweetalert.js"></script>
<script src="/static/js/updateProducts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
